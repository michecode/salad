name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/iron'  # Specify the Node.js version you are using

      - name: Install dependencies
        run: yarn install

      - name: Create .env.local file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.local
          echo "UNSPLASH_APPLICATION_ID=${{ secrets.UNSPLASH_APPLICATION_ID }}" >> .env.local
          echo "UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}" >> .env.local
          echo "UNSPLASH_SECRET_KEY=${{ secrets.UNSPLASH_SECRET_KEY }}" >> .env.local
          # Add more environment variables as needed

      - name: Run tests
        run: yarn test